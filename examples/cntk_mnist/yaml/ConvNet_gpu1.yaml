protocolVersion: 2
name: cntk_mnist
type: job
jobRetryCount: 0
prerequisites:
  - type: dockerimage
    uri: 'openpai/standard:python_3.6-cntk_2.7-gpu'
    name: docker_image_0
taskRoles:
  taskrole:
    instances: 1
    completion:
      minFailedInstances: 1
    taskRetryCount: 0
    dockerImage: docker_image_0
    resourcePerInstance:
      gpu: 1
      cpu: 5
      memoryMB: 51200
    commands:
      - apt-get install openmpi-bin
      - pip install cntk-gpu
      - 'git clone https://github.com/microsoft/CNTK.git'
      - cd CNTK/
      - git reset --hard e9396480025b9ca457d26b6f33dd07c474c6aa04
      - cd Examples/Image/DataSets/MNIST/
      - python install_mnist.py
      - cd ../../Classification/ConvNet/Python/
      - python ConvNet_MNIST.py
defaults:
  virtualCluster: default
extras:
  com.microsoft.pai.runtimeplugin:
    - plugin: ssh
      parameters:
        jobssh: true
