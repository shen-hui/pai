apiVersion: v1
kind: ServiceAccount
metadata:
  name: database-controller-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: database-controller-role-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: database-controller-account
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
