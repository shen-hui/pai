subscription_id: ${subscriptionId}
resource_group_name: ${resourcegroup}
tenant: ${tenant}
location: ${location}
dns_prefix: openpai-example
sp_appid: ${appId}
sp_password: ${password}

ssl_phrase: openpai

kube_master_as:
  ## OpenPAI scheduler only supports 1 master cluster.
  #count: 1
  vm_size: Standard_D8_v3
  # storage_profile: ManagedDisks
  # os_disk_size_gb: 1024

openpai_master_vmss:
  vm_size: Standard_NC12
  # os_disk_size_gb: 1024

openpai_worker_vmss:
  count: 1
  vm_size: Standard_NC12

  # os_disk_size_gb: 1024

  # scale_set_priority: Regular
  ## when scale_set_priority is spot
  # scale_set_eviction_policy: Deallocate

  ca_enable: false
  # min_vm_count: 1
  # max_vm_count: 2

linux_profile:
  adminUsername: azureuser
  publicKeys: "${key content}"

openpai_config:
  branch_name: v1.0.1

  docker_image_tag: v1.0.1
  docker_registry_domain: docker.io
  docker_registry_namespace: openpai
  #docker_registry_username: exampleuser
  #docker_registry_password: examplepasswd

  admin_account: openpai
  admin_password: openpai1234

